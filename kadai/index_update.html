<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">保存</li>
        <li id="clear">全て消す</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key =$("#key").val();  //val=value値
    const value =$("#memo").val();
    localStorage.setItem(key,value);
    // localstorageに保存

    const html = '<tr><td>'+key+'</td><td>'+value+'</td><td><button class="deletebtn" data-key="'+key+'">削除</button></td></tr>';
    //各データごとに削除ボタンを追加
    //datakey属性の追加で ユーザーがアクションを実行したときに、そのデータを参照して処理を行う
    $("#list").append(html);
    // appendで前のデータも消さずに追加
    $("#key").val(""); //空文字で上書き→入力したものを消す
    $("#memo").val(""); //空文字で上書き→入力したものを消す

});




//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty(); //#table内を削除

});


// 項目ごとの削除ボタン
// 個別削除ボタンは複数発生するので、idでは特定できない（idはページ内に１つ）
$(document).on("click",".deletebtn",function(){
    const key =$(this).data("key"); //押されたボタン（this）のdarta-keyデータ
    localStorage.removeItem(key);
    $(this).closest("tr").remove();
});



//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i); //keyの０番目から順に取り出す
    const value = localStorage.getItem(key) //keyからvalue取得

    const html = '<tr><td>'+key+'</td><td>'+value+'</td></tr>';
    $("#list").append(html);
}




</script>
<footer><small>G's</small></footer>
</body>
</html>
