<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MY BUCKET LIST</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MY BUCKET LIST</h1>
</header>
<main>
    <!-- カテゴリ -->
    <select id="category">
        <option value="">カテゴリを選択</option>
        <option value="旅行">旅行</option>
        <option value="食事">食事</option>
        <option value="暮らし">暮らし</option>
        <option value="体験">体験</option>
    </select> 

    <!-- 日付選択 -->
    <input type="date" id="date">  


    <textarea id="memo"></textarea>
    <ul>
        <li id="save">保存</li>
        <li id="clear">全て消す</li>
    </ul>

</main>

<!-- ここに検索が挿入される -->
<input type="text" id="search" placeholder="検索...">

<!-- ここに追加データが挿入される -->
<table id="list">
    <tr>
        <td>カテゴリ</td>
        <td>期日</td>
        <td>内容</td>
        <td>編集</td>
        <td>削除</td>
    </tr>
</table>

<script>

// ユニークなIDを振る
// 現在の日時とランダムに生成した数値を組み合わせてユニークなIDにする
function generateuniqueid(){
    return Date.now().toString(36) + Math.random().toString(36).substr(2);
}

// Date.now() メソッドは、UTC (協定世界時) での 1970 年 1 月 1 日 0 時 0 分 0 秒 から現在までの経過時間をミリ秒単位で返す
// tostringで数を指定の進数に変換。３６進数は0-9,a-zなので読みやすい
// Math.randam()0以上1未満のランダムな数字を生成
// substrメソッドは指定された位置から始まる部分の文字列を返す→「0.」を除外する

const uniqueid = generateuniqueid();
consloe.log(uniqueid);

// savefunctionを関数で定義
function savefunction(){
    const id = generateuniqueid();
    const date =$("#date").val();  //val=value値
    const category =$("#category").val();
    const memo = $("#memo").val();
    localStorage.setItem(id,JSON.stringify({date: date, category: category, memo: memo}));
    // setItem(key,value) keyに生成したIDを入れる
    // JSON.stringifyは、JavaScriptのオブジェクトや値をJSON形式の文字列に変換

    const html = '<tr><td>'+date+'</td><td>'+category+'</td><td>'+memo+'</td><td><button class="editbtn" data-id="'+id+'" >編集</button></td><td><button class="deletebtn" data-id="'+id+'">削除</button></td></tr>';
    //各データごとに削除と編集ボタンを追加
    // 出力例：button class="editbtn" data-id="unique123"
    $("#list").append(html);
    // appendで前のデータも消さずに追加
    $("#date").val(""); //空文字で上書き→入力したものを消す
    $("#category").val(""); //空文字で上書き→入力したものを消す
    $("#memo").val(""); //空文字で上書き→入力したものを消す


}

//1.Save クリックイベント
$("#save").on("click",savefunction);




//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty(); //#table内を削除

});


// 項目ごとの削除ボタン
// 個別削除ボタンは複数発生するので、idでは特定できない（idはページ内に１つ）
$(document).on("click",".deletebtn",function(){
    const key =$(this).data("key"); //押されたボタン（this）のdata-keyデータ
    localStorage.removeItem(key); //1レコード削除の場合、removeItem(KEYネーム)
    $(this).closest("tr").remove(); //押した削除ボタンに最も近いtrを除く
});


// 項目ごとの編集ボタン
$(document).on("click",".editbtn",function(){
    const key = $(this).data("key");  //押されたボタン（this）のdata-keyデータ
    const value =localStorage.getItem(key); //localstorageからキーに対応する値を取得する

    // 編集したいアイテムを入力欄に表示させる
    $("#key").val(key);
    $("#memo").val(value);

    // 保存ボタンだったぼたんを更新ボタンに変更
    // もともとのClickイベントを解除してから新たにクリックイベント
    $("#save").text("更新").off("click").on("click",function(){
        const newvalue = $("#memo").val(); //メモらんに入力した内容を変数newvalueとする
        localStorage.setItem(key,newvalue);
        //data-key 属性が key 変数の値と一致する button 要素を選択
        // 選択されたボタンの親要素の中で一番近い tr 要素を選択
        // 選択された tr 要素の中で、クラスが value の子要素
        // 見つけた要素のテキストを newValue に更新
        $("button[data-key ='" + key + "']").closest("tr").find(".value").text(newvalue);

         //入力欄を空白に
          $("#key").val(""); //空文字で上書き→入力したものを消す
          $("#memo").val(""); //空文字で上書き→入力したものを消す
          $("#save").text("保存").off("click").on("click",savefunction);

    });

});



//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i); //keyの０番目から順に取り出す
    const value = localStorage.getItem(key) //keyからvalue取得

    const html = '<tr><td>'+key+'</td><td class="value">'+value+'</td><td><button class="editbtn" data-key="'+key+'">編集</button></td><td><button class="deletebtn" data-key="'+key+'">削除</button></td></tr>';
    $("#list").append(html);
}




</script>
<footer><small>G's</small></footer>
</body>
</html>
